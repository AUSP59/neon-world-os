name: Coverage (gcovr offline)
on: [push, pull_request]
permissions: { contents: read }
jobs:
  coverage:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install gcovr
        run: pip install gcovr
      - name: Build with coverage flags
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_C_FLAGS="--coverage"
          cmake --build build -j
      - name: Run tests
        run: ctest --test-dir build --output-on-failure
      - name: Generate coverage report
        run: |
          gcovr -r . --xml-pretty -o coverage.xml --html --html-details -o coverage.html
      - uses: actions/upload-artifact@v4
        with: { name: coverage-report, path: coverage.* }