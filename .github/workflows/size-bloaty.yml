name: Size report (bloaty)
on: [push, pull_request]
permissions: { contents: read }
jobs:
  size:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install bloaty
        run: sudo apt-get update && sudo apt-get install -y bloaty
      - name: Build release
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j
      - name: Report
        run: |
          (command -v bloaty && bloaty -d symbols build/apps/neon) || echo "bloaty not available"