
name: GHCR Publish + SBOM
on:
  push:
    tags: [ 'v*.*.*' ]
jobs:
  publish:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: docker build -t ghcr.io/${{ github.repository }}/neon:${{ github.ref_name }} -f packaging/docker/Dockerfile .
      - name: Push
        run: docker push ghcr.io/${{ github.repository }}/neon:${{ github.ref_name }}
      - name: Install syft
        run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      - name: SBOM image
        run: syft ghcr.io/${{ github.repository }}/neon:${{ github.ref_name }} -o cyclonedx-json > sbom/neon-image-cyclonedx.json
      - name: Attest SBOM
        uses: actions/attest-sbom@v1
        with:
          subject: ghcr.io/${{ github.repository }}/neon:${{ github.ref_name }}
          sbom-path: sbom/neon-image-cyclonedx.json